<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/style.css">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<h3>Student</h3>
<table th:each="student : ${student}">
    <tr>
        <td>ID</td>
        <td th:text="${student.id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${student.name}"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td th:text="${student.lastName}"></td>
    </tr>
    <tr>
        <td>Age</td>
        <td th:text="${student.age}"></td>
    </tr>
    <tr>
        <td>Course</td>
        <td th:text="${student.course}"></td>
    </tr>
    <tr>
        <td>Number Group</td>
        <td th:text="${student.numberGroup}"></td>
    </tr>
    <tr>
        <td>Average</td>
        <td th:text="${student.average}"></td>
    </tr>
</table>
<br>
<a href="/students/">Back</a>
</body>
</html>
