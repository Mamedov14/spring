<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/style.css">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
</head>
<body>
<div class="form-box">
    <form class="saveForm" name="student" action="/save" method="post">
        <div class="box">
            <h3>Name</h3>
            <input title="Name" type="text" name="name">
            <h3>Last Name</h3>
            <input title="Last Name" type="text" name="lastName">
            <h3>Age</h3>
            <input title="Age" type="text" name="age">
            <h3>Course</h3>
            <input title="Course" type="text" name="course">
            <h3>Number Group</h3>
            <input title="Number Group" type="text" name="numberGroup">
            <h3>Average</h3>
            <input title="Average" type="text" name="average">
            <input class="btn" type="submit" value="Create Student">
        </div>
    </form>
</div>
</body>
</html>
